os:
  - linux
  - linux-ppc64le
language: node_js
sudo: false
node_js:
- "6"
- "8"
- "10"
addons:
  chrome: stable
env:
  - NPM_SCRIPT=test:browserless
matrix:
  include:
    # Run browser tests only on one Node.js version to save time.
    - os: linux-ppc64le
      node_js: "8"
      env: NPM_SCRIPT=test:browser
script:
  - npm run $NPM_SCRIPT
